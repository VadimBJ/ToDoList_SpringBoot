<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Todo</title>
</head>
<body>
<h1>Edit Todo</h1>
<form th:action="@{/todos/save}" th:object="${todo}" method="post">
  <input type="hidden" th:field="*{id}">
  <input type="text" name="description" th:field="*{description}" required/>
  <button type="submit">Save</button>
</form>

</body>
</html>
